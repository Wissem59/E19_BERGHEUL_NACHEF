<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .signup-container h1 {
            font-size: 2.5rem;
            color: #08676F;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-dark {
            background-color: #08676F;
            border-color: #08676F;
            border-radius: 8px;
            padding: 12px;
        }

        .btn-dark:hover {
            background-color: #064F56;
            border-color: #064F56;
        }

        .footer-text {
            text-align: center;
            color: #08676F;
        }

        .alert-info {
            background-color: #e0f7fa;
            color: #006064;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <h1 class="text-center mb-4">Créer un compte</h1>

                <!-- Display messages here -->
                {% if messages %}
                    <div class="alert alert-info">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Entrez un nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez un mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Confirmez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Créer un compte</button>
                </form>
                <p class="mt-3 text-center">
                    Déjà inscrit? <a href="{% url 'login' %}">Connectez-vous</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
