<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Contrat</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 20px;
        }

        .frame-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 900px;
            border: 2px solid #08676F;
        }

        .btn-custom {
            background-color: #08676F;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #065b5c;
        }

        .go-back-btn {
            background-color: #f5f5f5;
            color: #0066cc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #e0e0e0;
        }

        .favorite-btn {
            background-color: transparent;
            border: none;
            color: #f0ad4e;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-btn:hover {
            color: #ff9900;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            font-size: 16px;
            transition: border 0.3s;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #08676F;
            outline: none;
        }

        form button {
            padding: 12px 15px;
            background-color: #08676F;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #065b5c;
        }

        .info-section {
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .info-section h2 {
            margin-bottom: 10px;
            color: #08676F;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Modifier Contrat{% endblock %}

    {% block content %}
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Go back button -->
            <form method="post" action="{% url 'ajouter_favoris' current_url=current_url %}">
                {% csrf_token %}
                <button type="submit" class="favorite-btn" title="Add to Favorites">
                    <i class="fas fa-star"></i>
                </button> 
            </form>
            
            <h1>Modifier un Salaire</h1>
            <!-- Add the "Favoris" button -->
            <a href="javascript:history.back()" class="go-back-btn" title="Go Back">
                <i class="fas fa-arrow-left"></i> 
            </a>
        </div>
        <div class="frame-container">
            <form method="POST" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_employe">ID Employé:</label>
                    <p id="id_employe">{{ personnel.id }}</p>
                </div>
                <div class="form-group">
                    <label for="employe_name">Nom Employé:</label>
                    <p id="employe_name">{{ personnel.name }}</p>
                </div>
                <div class="form-group">
                    <label for="date_paie">Mois:</label>
                    <p id="date_paie">{{ personnel.date_paie }}</p>
                </div>
                <div class="form-group">
                    <label for="salaire_base">Salaire de Base (DZD):</label>
                    <input type="number" id="salaire_base" name="salaire_base" value="{{ salaire.salaire_base }}" required>
                </div>
                <div class="form-group">
                    <label for="salaire_jour">Salaire par Jour (DZD):</label>
                    <input type="number" id="salaire_jour" name="salaire_jour" value="{{ salaire.salaire_jour }}" required>
                </div>
                <div class="form-group">
                    <label for="absences">Absences:</label>
                    <input type="number" id="absences" name="absences" value="{{ salaire.absences }}" required>
                </div>
                <div class="form-group">
                    <label for="massrouf_mensuel">Massrouf Mensuel (DZD):</label>
                    <input type="number" id="massrouf_mensuel" name="massrouf_mensuel" value="{{ salaire.massrouf_mensuel }}" required>
                </div>
                <div class="form-group">
                    <label for="prime_performance">Prime de Performance (DZD):</label>
                    <input type="number" id="prime_performance" name="prime_performance" value="{{ salaire.prime_performance }}" required>
                </div>
                <div class="form-group">
                    <label for="prime_festive">Prime Festive (DZD):</label>
                    <input type="number" id="prime_festive" name="prime_festive" value="{{ salaire.prime_festive }}" required>
                </div>
                <div class="form-group">
                    <label for="prime_total">Prime Totale (DZD):</label>
                    <p id="prime_total">{{ salaire.prime_total }}</p>
                </div>
                <div class="form-group">
                    <label for="montant">Montant Total (DZD):</label>
                    <p id="montant">{{ salaire.montant }}</p>
                </div>
                <button type="submit" class="btn-custom">Modifier</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
