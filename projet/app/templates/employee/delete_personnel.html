<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e5f5f5;
            color: #333;
        }

        .main-content {
            padding: 20px;
        }

        .frame-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 800px;
            border: 2px solid #08676F;
        }

        .btn-custom {
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #c9302c;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #0066cc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .go-back-btn {
            background-color: #f5f5f5;
            color: #0066cc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #e0e0e0;
        }

        .favorite-btn {
            background-color: transparent;
            border: none;
            color: #f0ad4e;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-btn:hover {
            color: #ff9900;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            margin: 8px 0;
        }

        .confirmation {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    {% extends "base.html" %}
    
    {% block title %}Supprimer Personnel{% endblock %}
    
    {% block content %}
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Add the "Favoris" button -->
            <form method="post" action="{% url 'ajouter_favoris' current_url=current_url %}">
                {% csrf_token %}
                <button type="submit" class="favorite-btn" title="Add to Favorites">
                    <i class="fas fa-star"></i>
                </button> 
            </form>
            <h1>Supprimer Personnel</h1>
            <!-- Go back button -->
            <a href="javascript:history.back()" class="go-back-btn" title="Go Back">
                <i class="fas fa-arrow-left"></i> 
            </a>
        </div>
        <div class="frame-container">
            
            <p class="confirmation">Êtes-vous sûr de vouloir supprimer ce personnel ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn-custom">Supprimer</button>
                    <a href="{% url 'personnels' %}" class="btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
